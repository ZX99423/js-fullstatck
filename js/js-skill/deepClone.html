<script>
    let obj1 = {
        name: 'name',
        sex: 'sex',
        a: {
            b: {
                c: 10
            }
        }
    }
    // let obj2 = {
    //     name: 'name',
    //     sex: 'sex',
    //     a: 1
    // }
    // 1.只有一层 不用 ...
    // 对象的一个 循环
    // for in

    function deepClone(obj) {
        let res = {};
        for (let key in obj) {
            // console.log(key);
            // res[key] = obj1[key];
            if (typeof obj[key] === 'object') {
                res[key] = deepClone(obj[key])
            }
            else{
                res[key] = obj[key];
            }
        }
        return res;
    }
    let obj2 = deepClone(obj1);
    obj2.name = 'obj2 name';
    obj2.a.b.c = 20;
    console.log(obj2, obj1);
</script>
